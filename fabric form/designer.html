<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer</title>
    <link rel="stylesheet" href="designer.css">
</head>
<body>
    <form action="fabric.html">
            <label>Designer Name :</label>
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <br><br>

            <label>Designer ID/CODE :</label>
            <input type="text" name="Designer ID/CODE" placeholder="Enter Your ID">
            <br><br>
            
            <label>Email :</label>
            <input type="email" name="email" placeholder="Enter Your Email">
            <br><br>
   
            <label>Contact Number :</label>
            <input type="tel" name="contact_number" placeholder="Enter Your Contact Number">
            <br><br>

            <label>Company Name :</label>
            <input type="text" name="comoany Name" placeholder="Enter Your Contact Number">
            <br><br>
            
            <label>Address :</label>
            <textarea name="Address"></textarea>
            <br><br>

            <label> Social media Link :</label>
            <input type="url" name="Social media Link">
            <br><br>
         
    </form>
</body>
</html>
